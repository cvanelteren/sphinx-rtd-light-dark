{% extends "!breadcrumbs.html" %}
<!--
  Put dark mode toggle inside breadcrumbs header and name the
  class btn-neutral so it inherits properties of other RTD buttons.
  See layout.html for details.
-->
{% block breadcrumbs %}
  <li id="lightdark-li">
    <label for="lightdark-checkbox" id="lightdark-label">
      <input type="checkbox" id="lightdark-checkbox"/>
      <div class="btn-neutral"></div>
    </label>
  </li>
  {{ super() }}
{% endblock %}
